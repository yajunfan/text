<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 100px;
            height: 100px;
            background: lightpink;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div>点我
        <span>1</span>
    </div>
    <script>
        var oDiv=document.getElementsByTagName("div")[0];
        var oSpan=oDiv.getElementsByTagName("span")[0];
        oDiv.onclick=function () {
            oSpan.innerHTML++;
        }
    </script>
</body>
</html>
