<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function sum(){
        var total="";
        for(var i=0;i<arguments.length;i++){
            if(!isNaN(arguments[i])){
                total+=Number(arguments[i])
            }else{
                i--;
            }
        }
        return total;
    }
    sum(1,2,3,4,5,6,7,"zhufeng",8,9,10);
    var c= sum(1,2,3,4,5,6,7,"zhufeng",8,9,10);
    console.log(c)
</script>
</body>
</html>
